<div id="popupThanksFirst" class="popup-wrapper" data-modal="thanks-first">

  <div class="popup popup-thanks">

    <button class="popup-thanks__close" data-close-modal>
      <span></span>
      <span></span>
    </button>

    <p class="popup-thanks__title">Спасибо за отправленную заявку</p>
    <p class="popup-thanks__subtitle">Мы с вами свяжемся в ближайшее время</p>

    <button class="btn-all-blue" data-close-modal>Закрыть</button>


  </div>
</div>

<div id="popupForm" class="popup-wrapper" data-modal="form">

  <div class="popup popup-form">

    <button class="popup-form__close " data-close-modal>
      <span></span>
      <span></span>
    </button>

    <p class="popup-form__title">Свяжитесь с нами</p>


    <form class="form-contacts" action="#">
      <div class="form-contacts__wrap">
        <input class="form-contacts__input" type="text" placeholder="ФИО*">
        <input class="form-contacts__input" type="text" placeholder="Должность">
        <input class="form-contacts__input" type="text" placeholder="Компания*">
        <input class="form-contacts__input" type="tell" placeholder="Телефон">
        <input class="form-contacts__input" type="text" placeholder="Адрес компании*">
        <input class="form-contacts__input" type="email" placeholder="E-mail*">
        <textarea class="form-contacts__textarea" name="" placeholder="Ваш комментарий"></textarea>
      </div>

      <div class="form-contacts__file">
        <div class="form-contacts__file-icon">
          <svg>
            <use xlink:href="assets/images/sprite/sprite-icons.svg#iconFileUpload"></use>
          </svg>
        </div>
        <p class="form-contacts__file-desc">Перетащите сюда файл или загрузите с компьютера</p>
        <label class="form-contacts__file-btn">
          Выбрать файл
          <input id="file" name="file" class="form-contacts__file-input" value="" type="file" accept=".jpg,.jpeg,.png">
        </label>
        <p class="form-contacts__file-res"></p>
      </div>


      <div class="form-contacts__personal-data">
        <input id="form-checkbox" type="checkbox">
        <label for="form-checkbox">
          <div class="form-contacts__checkbox">
            <svg>
              <use xlink:href="assets/images/sprite/sprite-icons.svg#iconCheckbox"></use>
            </svg>
          </div> <span>Нажимая на кнопку “ Заказать консультацию”, я принимаю условия обработки моих
            персональных данных</span>
        </label>
      </div>


      <button type="submit" class="form-contacts__submit btn-all-blue"
        data-open-modal="thanks-second">Отправить</button>

    </form>
  </div>
</div>
